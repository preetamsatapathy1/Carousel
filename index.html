<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./style.css">
    <title>Carousel Demo</title>
</head>
<body>
    <div class="carousel_wrapper">
        <span class="material-icons arrows" id="prev-btn">keyboard_arrow_left</span>
        <span class="material-icons arrows" id="next-btn">keyboard_arrow_right</span>
        <div class="slide_wrapper">
            <img src="./images/slide-1.jpg" alt="" class="carousel_slide">
            <img src="./images/slide-2.jpg" alt="" class="carousel_slide">
            <img src="./images/slide-3.jpg" alt="" class="carousel_slide">
            <img src="./images/slide-4.jpg" alt="" class="carousel_slide">
            <img src="./images/slide-5.jpg" alt="" class="carousel_slide">
        </div>
    </div>  
</body>
<script src="carousel.js"></script>
</html>
